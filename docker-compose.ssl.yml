version: '3.8'

services:
  airtable-server:
    build: .
    ports:
      - "80:8000"
      - "443:8000"
    environment:
      - AIRTABLE_API_KEY=${AIRTABLE_API_KEY}
      - BASE_ID=${BASE_ID}
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - airtable-server
    restart: unless-stopped